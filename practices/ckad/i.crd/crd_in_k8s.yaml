# Create a CustomResourceDefinition manifest file for an Operator with the following specifications :
# Name : operators.stable.example.com
# Group : stable.example.com
# Schema: <email: string><name: string><age: integer>
# Scope: Namespaced
# Names: <plural: operators><singular: operator><shortNames: op>
# Kind: Operator
# IMPORTANT 要再練習並閱讀的部分

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: operators.stable.example.com
spec:
  group: stable.example.com
  scope: Namespaced
  names:
    plural: operators
    singular: operator
    shortNames:
      - op
    kind: Operator
  versions:
  - name: v1 # 重要資訊，之後要搭配上面的 group 給使用者參照
    served: true
    # One and only one version must be marked as the storage version.
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              name:
                type: string
              email:
                type: string
              age:
                type: integer

